<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赤ちゃんスケジュールプランナー</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👶</text></svg>">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>赤ちゃん<br />スケジュール</h1>
            <div class="header-buttons">
                <button id="reset-btn" class="header-icon-btn reset-header-btn" aria-label="最初からやり直す" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
                <button id="settings-btn" class="header-icon-btn settings-btn" aria-label="設定">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                    </svg>
                </button>
            </div>
        </header>

        <div id="settings-popup-container"></div>

        <div id="initial-controls">
            <div class="controls">
                <div class="control-group">
                    <label>🍼 最初のミルクの時間を選んでね</label>
                    <div class="time-options">
                        <button class="time-option-btn" data-time="06:00">06:00</button>
                        <button class="time-option-btn" data-time="06:30">06:30</button>
                        <button class="time-option-btn selected" data-time="07:00">07:00</button>
                        <button class="time-option-btn" data-time="07:30">07:30</button>
                        <button class="time-option-btn" data-time="08:00">08:00</button>
                        <button class="time-option-btn" data-time="08:30">08:30</button>
                    </div>
                </div>
                 <button id="generate-btn" class="generate-btn">
                    スケジュールを作成する
                </button>
            </div>
        </div>

        <div class="schedule-result">
            <div id="loader" class="loader" style="display: none;"></div>
            <div id="schedule-display" style="display: none;">
                <div>
                    <div class="date-controls-container">
                        <div id="schedule-date" class="schedule-date"></div>
                        <div class="shift-buttons">
                            <button id="shift-back-btn" class="shift-btn">-30分</button>
                            <button id="shift-forward-btn" class="shift-btn">+30分</button>
                        </div>
                    </div>
                    <div class="both-view-container">
                        <div id="timeline-view-container"></div>
                        <div id="clock-view-container"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="placeholder" class="placeholder">
            <p>赤ちゃんの最初のミルクの時間を選ぶと、1日のスケジュールが自動で作成されます。</p>
        </div>
    </div>
    
    <!-- For image capture -->
    <div id="horizontal-capture-container" class="download-image-container"></div>
    <div id="vertical-capture-container" class="download-image-container download-image-container-vertical"></div>
    <div id="tooltip" class="schedule-tooltip" style="display: none;"></div>

    <script src="index.js" type="module" defer></script>
</body>
</html>
